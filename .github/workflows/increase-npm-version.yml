name: Increase NPM package.json version

on:
  push:
    branches:
      - main

jobs:
  increase-version:
    name: NPM version patch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          token: ${{ secrets.CI3AP_GH_TOKEN }}
      - run: npm version patch
